<ion-header>

  <ion-navbar>
    <ion-title>Respuestas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content #content padding id="content" class="fondo">
  <ion-card *ngFor="let resp of resps" class="redondo">
      <ion-card-header>
          {{resp.usuario}} {{resp.dia}} {{resp.hora}}
        </ion-card-header>
    <ion-card-content>
      {{resp.respuesta}}
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Escribe algo..." [(ngModel)]="resp"></ion-input>
    <ion-buttons end>
      <button ion-button icon-right (click)="sendRespuesta()">
        <ion-icon name="send">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
